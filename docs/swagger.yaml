basePath: /
definitions:
  authctrl.loginRes:
    properties:
      access_token:
        type: string
      name:
        type: string
      refresh_token:
        type: string
      user_id:
        type: string
    required:
    - access_token
    - name
    - refresh_token
    - user_id
    type: object
  authctrl.logoutTokenReq:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  authctrl.oauthLoginReq:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  authctrl.refreshTokenReq:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  authctrl.refreshTokenRes:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    required:
    - access_token
    - refresh_token
    type: object
  categoryctrl.categoryDTO:
    properties:
      id:
        type: string
      name:
        type: string
      order:
        minimum: 0
        type: integer
      subjects:
        items:
          $ref: '#/definitions/subjectctrl.SubjectDTO'
        type: array
    required:
    - id
    - name
    - order
    - subjects
    type: object
  categoryctrl.categoryOrderElement:
    properties:
      category_id:
        type: string
      order:
        minimum: 0
        type: integer
    required:
    - category_id
    - order
    type: object
  categoryctrl.createCategoryReq:
    properties:
      name:
        example: name between 1 and 20
        type: string
    required:
    - name
    type: object
  categoryctrl.modifyCategoryRes:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  groupctrl.AffiliationDTO:
    properties:
      group_id:
        type: string
      joined_at:
        type: string
      nickname:
        example: nickname between 1 and 20
        type: string
      role:
        maximum: 2
        minimum: 0
        type: integer
      user_id:
        type: string
    required:
    - group_id
    - joined_at
    - nickname
    - role
    - user_id
    type: object
  groupctrl.createGroupReq:
    properties:
      description:
        example: description between 0 and 100
        type: string
      invite_policy:
        maximum: 2
        minimum: 0
        type: integer
      name:
        example: name between 3 and 30
        type: string
      nickname:
        example: nickname between 1 and 20
        type: string
      nickname_policy:
        example: nickname_policy between 0 and 50
        type: string
      reveal_policy:
        maximum: 2
        minimum: 0
        type: integer
    required:
    - invite_policy
    - name
    - nickname
    - reveal_policy
    type: object
  groupctrl.groupDTO:
    properties:
      create_at:
        type: string
      description:
        type: string
      id:
        type: string
      invite_policy:
        type: integer
      name:
        type: string
      nickname_policy:
        type: string
      owner_nickname:
        type: string
      reveal_policy:
        type: integer
    required:
    - create_at
    - description
    - id
    - invite_policy
    - name
    - nickname_policy
    - owner_nickname
    - reveal_policy
    type: object
  groupctrl.joinReq:
    properties:
      invite_code:
        type: string
      nickname:
        example: nickname between 1 and 20
        type: string
    required:
    - invite_code
    type: object
  groupctrl.modifyGroupReq:
    properties:
      description:
        example: description between 0 and 100
        type: string
      invite_policy:
        maximum: 2
        minimum: 0
        type: integer
      name:
        example: name between 3 and 30
        type: string
      nickname_policy:
        example: nickname_policy between 0 and 50
        type: string
      reveal_policy:
        maximum: 2
        minimum: 0
        type: integer
    required:
    - invite_policy
    - name
    - reveal_policy
    type: object
  groupctrl.modifyRoleReq:
    properties:
      role:
        maximum: 1
        minimum: 0
        type: integer
      user_id:
        type: string
    required:
    - role
    - user_id
    type: object
  invitectrl.inviteCodeInfoRes:
    properties:
      group_description:
        type: string
      group_name:
        type: string
      group_owner_nickname:
        type: string
    required:
    - group_description
    - group_name
    - group_owner_nickname
    type: object
  invitectrl.inviteGroupRes:
    properties:
      code:
        example: "1111111"
        type: string
    required:
    - code
    type: object
  studylogctrl.createStudyLogReq:
    properties:
      content:
        example: content between 0 and 30
        type: string
      end_at:
        example: "2020-08-28T09:20:26.187+09:00"
        type: string
      groups_to_share:
        example:
        - group_id
        items:
          type: string
        type: array
      start_at:
        example: "2020-08-28T09:20:26.187+09:00"
        type: string
      subject_id:
        example: subject_id
        type: string
    required:
    - content
    - end_at
    - groups_to_share
    - start_at
    - subject_id
    type: object
  studylogctrl.dailyStudyLog:
    properties:
      date:
        type: string
      log:
        items:
          $ref: '#/definitions/studylogctrl.dailySubjectLog'
        type: array
    type: object
  studylogctrl.dailySubjectLog:
    properties:
      category_id:
        type: string
      study_time:
        type: integer
      subject_id:
        type: string
    type: object
  studylogctrl.groupMemberStatisticsElem:
    properties:
      study_time:
        type: integer
      subject:
        $ref: '#/definitions/subjectctrl.SubjectDTO'
    required:
    - study_time
    - subject
    type: object
  studylogctrl.groupMemberStatisticscResponse:
    properties:
      log:
        items:
          $ref: '#/definitions/studylogctrl.groupMemberStatisticsElem'
        type: array
      user_id:
        type: string
    required:
    - log
    - user_id
    type: object
  studylogctrl.myStudyLogDTO:
    properties:
      content:
        type: string
      end_at:
        type: string
      groups_to_share:
        items:
          type: string
        type: array
      id:
        type: string
      start_at:
        type: string
      subject_id:
        type: string
    required:
    - content
    - end_at
    - groups_to_share
    - id
    - start_at
    - subject_id
    type: object
  subjectctrl.SubjectDTO:
    properties:
      color:
        type: string
      id:
        type: string
      name:
        type: string
      order:
        minimum: 0
        type: integer
    required:
    - color
    - id
    - name
    - order
    type: object
  subjectctrl.createSubjectReq:
    properties:
      color:
        type: string
      name:
        example: name between 1 and 20
        type: string
    required:
    - color
    - name
    type: object
  subjectctrl.modifySubjectInfoReq:
    properties:
      category_id:
        type: string
      color:
        type: string
      name:
        example: name between 1 and 20
        type: string
    required:
    - category_id
    - color
    - name
    type: object
  subjectctrl.subjectOrderElement:
    properties:
      order:
        minimum: 0
        type: integer
      subject_id:
        type: string
    required:
    - order
    - subject_id
    type: object
  timerctrl.createTimerReq:
    properties:
      content:
        example: content between 0 and 30
        type: string
      shared_group_ids:
        items:
          type: string
        type: array
      subject_id:
        type: string
    required:
    - content
    - shared_group_ids
    - subject_id
    type: object
  timerctrl.modifyTimerDTO:
    properties:
      content:
        example: content between 0 and 30
        type: string
      shared_group_ids:
        items:
          type: string
        type: array
      subject_id:
        type: string
    required:
    - content
    - shared_group_ids
    - subject_id
    type: object
  timerctrl.timerDTO:
    properties:
      content:
        type: string
      id:
        type: string
      shared_group_ids:
        items:
          type: string
        type: array
      start_at:
        type: string
      subject_id:
        type: string
    required:
    - content
    - id
    - shared_group_ids
    - start_at
    - subject_id
    type: object
  timerctrl.timerWithEdgeInfoDTO:
    properties:
      affiliation:
        $ref: '#/definitions/groupctrl.AffiliationDTO'
      content:
        type: string
      id:
        type: string
      start_at:
        type: string
      subject:
        $ref: '#/definitions/subjectctrl.SubjectDTO'
    required:
    - affiliation
    - content
    - id
    - start_at
    - subject
    type: object
  userctrl.modifyUserInfoReq:
    properties:
      name:
        example: name between 1 and 20
        type: string
      terms_agreed:
        type: boolean
    required:
    - name
    type: object
  userctrl.modifyUserInfoRes:
    properties:
      name:
        type: string
      terms_agreed:
        type: boolean
      user_id:
        type: string
    required:
    - name
    - terms_agreed
    - user_id
    type: object
  userctrl.myUserInfoRes:
    properties:
      created_at:
        type: string
      name:
        type: string
      oauth_provider:
        type: integer
      terms_agreed:
        type: boolean
      user_id:
        type: string
    required:
    - created_at
    - name
    - oauth_provider
    - terms_agreed
    - user_id
    type: object
host: localhost:3000
info:
  contact: {}
  title: Distimer Swagger API
  version: "1.0"
paths:
  /auth/logout:
    delete:
      consumes:
      - application/json
      parameters:
      - description: logoutTokenReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authctrl.logoutTokenReq'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Logout
      tags:
      - Auth
  /auth/oauth/apple:
    post:
      consumes:
      - application/json
      parameters:
      - description: oauthLoginReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authctrl.oauthLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authctrl.loginRes'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/authctrl.loginRes'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Apple Oauth Login
      tags:
      - Auth
  /auth/oauth/google:
    post:
      consumes:
      - application/json
      parameters:
      - description: oauthLoginReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authctrl.oauthLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authctrl.loginRes'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/authctrl.loginRes'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Google Oauth Login
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      parameters:
      - description: refreshTokenReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authctrl.refreshTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authctrl.refreshTokenRes'
      summary: Refresh Token
      tags:
      - Auth
  /category:
    get:
      consumes:
      - application/json
      description: '[EDGE INCLUDED!]Subject list is included in each category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/categoryctrl.categoryDTO'
            type: array
      security:
      - Bearer: []
      summary: Get Category List
      tags:
      - Category
    post:
      consumes:
      - application/json
      parameters:
      - description: createCategoryReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/categoryctrl.createCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/categoryctrl.categoryDTO'
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Create Category
      tags:
      - Category
  /category/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Delete Category
      tags:
      - Category
    put:
      consumes:
      - application/json
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: createCategoryReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/categoryctrl.createCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/categoryctrl.modifyCategoryRes'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Modify Category
      tags:
      - Category
  /category/order:
    patch:
      consumes:
      - application/json
      parameters:
      - description: categoryOrderElement
        in: body
        name: request
        required: true
        schema:
          items:
            $ref: '#/definitions/categoryctrl.categoryOrderElement'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/categoryctrl.categoryOrderElement'
            type: array
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Modify Category Order
      tags:
      - Category
  /group:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/groupctrl.groupDTO'
            type: array
      security:
      - Bearer: []
      summary: Get All Joined Groups
      tags:
      - Group
    post:
      consumes:
      - application/json
      parameters:
      - description: createGroupReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/groupctrl.createGroupReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/groupctrl.groupDTO'
      security:
      - Bearer: []
      summary: Create Group
      tags:
      - Group
  /group/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Delete Group
      tags:
      - Group
    put:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      - description: modifyGroupReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/groupctrl.modifyGroupReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/groupctrl.groupDTO'
      security:
      - Bearer: []
      summary: Modify Group Info
      tags:
      - Group
  /group/join:
    post:
      consumes:
      - application/json
      parameters:
      - description: joinReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/groupctrl.joinReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/groupctrl.groupDTO'
      security:
      - Bearer: []
      summary: Join Group with Invite Code
      tags:
      - Group
  /group/member/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/groupctrl.AffiliationDTO'
            type: array
      security:
      - Bearer: []
      summary: Get All Group Members
      tags:
      - Group
  /group/quit/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Quit Group
      tags:
      - Group
  /group/role/{id}:
    patch:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      - description: modifyRoleReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/groupctrl.modifyRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/groupctrl.AffiliationDTO'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Modify Role
      tags:
      - Group
  /invite/{code}:
    get:
      consumes:
      - application/json
      parameters:
      - description: invite code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/invitectrl.inviteCodeInfoRes'
      security:
      - Bearer: []
      summary: Get Invite Code Info
      tags:
      - Invite
  /invite/group/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      security:
      - Bearer: []
      summary: Get Invite Code List
      tags:
      - Invite
    post:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/invitectrl.inviteGroupRes'
      security:
      - Bearer: []
      summary: Invite to Group
      tags:
      - Invite
  /invite/group/{id}/{code}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      - description: invite code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Delete Invite Code
      tags:
      - Invite
  /studylog:
    get:
      consumes:
      - application/json
      parameters:
      - description: count
        in: query
        name: count
        required: true
        type: integer
      - description: offset
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/studylogctrl.myStudyLogDTO'
            type: array
      security:
      - Bearer: []
      summary: Get All My Study Logs
      tags:
      - StudyLog
    post:
      consumes:
      - application/json
      parameters:
      - description: createStudyLogReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/studylogctrl.createStudyLogReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/studylogctrl.myStudyLogDTO'
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Create Study Log
      tags:
      - StudyLog
  /studylog/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: studylog id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Delete StudyLog
      tags:
      - StudyLog
    put:
      consumes:
      - application/json
      parameters:
      - description: studylog id
        in: path
        name: id
        required: true
        type: string
      - description: createStudyLogReq
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/studylogctrl.createStudyLogReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/studylogctrl.createStudyLogReq'
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Modify Study Log
      tags:
      - StudyLog
  /studylog/group/statistics/date/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: group id
        in: path
        name: id
        required: true
        type: string
      - description: "2006-01-02"
        in: query
        name: date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/studylogctrl.groupMemberStatisticscResponse'
            type: array
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
